<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LoongChart入门教程Demo-QueueHistogram3D</title>

    <script type="text/javascript" src="../excanvas.js"></script>

    <script type="text/javascript" src="../loongchart.core.js"></script>

    <script type="text/javascript" src="../loongchart.queuehistogram3d.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            var data = [
                { text: 'Male', value: [-4, -6, -10, -22, -23, -16, -12, -12, -10, -5, -8, -5, -4, -3, -7, -3, -2, -1, -2, -1, -1], color: '#008B8B' },
                { text: 'Female', value: [5, 7, 5, 16, 18, 20, 17, 8, 5, 15, 6, 3, 7, 2, 3, 4, 5, 3, 1, 3, 2], color: '#8B0000' }
            ];
            var options = {
                valueType: 'n', animationSteps: 60, splitpoint: 0,
                title: { content: 'Number of male and female students at different academic rank.' },
                subTitle: { content: 'The data is apocryphal.' },
                labelAxis: { labels: ['100 +', '95-99', '90-94', '85-89', '80-84', '75-79', '70-74', '65-69', '60-64', '55-59', '50-54', '45-49', '40-44', '35-39', '30-34', '25-29', '20-24', '15-19', '10-14', '5-9', '0-4'], fontsize: 15 },
                valueAxis: { content: function(val) { return Math.abs(val).toString(); }, fontsize: 14 },
                splitLine: { show: true, linewidth: 2, linecolor: "#2f0909" },
                scale: { linewidth: 1, backcolors: ['rgba(211,211,211,0.4)', 'rgba(135,206,235,0.4)'] },
                cross: { linewidth: 3 },
                tip: { content: function(data) { return '<div>&nbsp;' + data.text + '：' + Math.abs(data.value).toString() + ' person</div>'; } },
                shadow: { show: true },
                label: { content: function(data) { return Math.abs(data.value).toString(); } }
            };

            window.lchart = new LChart.QueueHistogram3D('divCanvas', 'CN');
            lchart.SetSkin('BlackAndWhite');
            lchart.SetOptions(options);
            lchart.Draw(data);
        };
    </script>

</head>
<body style="background-color: #F0F0F0;">
    <div id="divCanvas" style="width: 800px; height: 400px;">
    </div>
    <br />
    <button onclick="javascript:window.location.href='../index.htm';">
        返回
    </button>
</body>
</html>
